baseurl = "https://www.flaky.io/"
disableKinds = ["taxonomyTerm", "section"]
enableemoji = false
languageCode = "en-us"
newContentEditor = "sensible-editor"
paginatePath = "page"
publishDir = "public"
preserveTaxonomyNames = true
pygmentsStyle = "monokai"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = false
pygmentsUseClasses = true
pygmentsOptions = "linenos=table"
theme = "tanaka"
title = "brkcmd"
uglyurls = true

[blackfriday]
    smartypants = false

[taxonomies]
    tag = "tags"
    category = "categories"
    series = "series"

[outputs]
    home = [ "HTML", "Atom" ]
    section = [ "HTML", "Atom" ]
    taxonomy = [ "HTML", "Atom" ]
    taxonomyTerm = [ "HTML", "Atom" ]

[mediaTypes]
    [mediaTypes."application/atom"]
        suffix = "atom.xml"

[outputFormats]
    [outputFormats.Atom]
        mediaType = "application/atom"
        baseName = "index"
        isPlainText = false

[params]
    feedlimit = 20
    [params.collectivephrases]
        tag = "tagged as"
        category = "categorized as"
        series = "in the series"
    [params.license]
        name = "CC-BY-SA 4.0"
        url = "https://creativecommons.org/licenses/by-sa/4.0/"
