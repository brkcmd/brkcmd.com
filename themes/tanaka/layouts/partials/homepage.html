{{ $postsection := .Site.Params.postsection | default "post" -}}
<main role="main" class="homepage h-feed" itemscope itemtype="http://schema.org/Blog">

    <h1 class="headline p-name">Recent Posts</h1>

    <ol class="article-list">
    {{ $pag := .Paginate (where .Data.Pages "Section" $postsection) }}
    {{ range $pag.Pages }}
    {{ partial "post-list-item.html" . }}
    {{ end }}
    <ol>

    {{ partial "pagination.html" . }}
</main>
