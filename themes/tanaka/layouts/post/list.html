{{ partial "header.html" . }}
<main role="main" class="h-feed" itemscope itemtype="http://schema.org/Blog">

  <h1 class="list-title p-name">{{ .Title }}</h1>

  <ol class="article-list">
      {{ $pag := .Paginate .Data.Pages 1 }}
      {{ range $pag.Pages }}
      {{ partial "post-list-item.html" . }}
      {{ end }}
  </ol>

  {{ partial "pagination.html" . }}
</main>
{{ partial "footer.html" . }}
