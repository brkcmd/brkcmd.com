{{ partial "header.html" . }}
<main role="main" class="h-feed" itemscope itemtype="http://schema.org/Blog">
  <h1 class="list-title p-name">{{ .Title }}</h1>
  <div class="article-list">
    <ol>
  {{ range .Data.Pages }}
    {{ partial "post-list-item.html" . }}
  {{ end }}
    </ol>
  </div.
</main>
{{ partial "footer.html" . }}
